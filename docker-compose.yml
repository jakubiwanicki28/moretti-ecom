version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: moretti-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moretti_ecom
      MYSQL_USER: moretti
      MYSQL_PASSWORD: moretti123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  # WordPress + WooCommerce
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: moretti-wordpress
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: moretti
      WORDPRESS_DB_PASSWORD: moretti123
      WORDPRESS_DB_NAME: moretti_ecom
      WORDPRESS_DEBUG: 1
    volumes:
      - ./wordpress:/var/www/html
      - ./moretti-theme:/var/www/html/wp-content/themes/moretti-theme

  # Node.js for Tailwind compilation (dev tools)
  node:
    image: node:18
    container_name: moretti-node
    working_dir: /app
    volumes:
      - ./moretti-theme:/app
    command: tail -f /dev/null  # Keep container running
    stdin_open: true
    tty: true

volumes:
  db_data:
